<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PacMan-socket.js | Francesco Cesari</title>
    <link rel="icon" href="/client/img/pacman.ico" type="image/icon-x" />
    <link rel="stylesheet" href="/client/css/style.css" />
  </head>
  <body>
    <div class="panel">
      <div class="panel-content">
        <span class="title">JOIN</span>
        <hr />
        <input type="text" id="name" placeholder="Name" name="name" />
        <input type="text" id="room" placeholder="Room" name="room" />
        <button type="button" id="btn-join">JOIN</button>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById("btn-join").addEventListener("click", join);

      function join() {
        var name = document.getElementById("name").value.trim().toLowerCase();
        var room = document.getElementById("room").value.trim().toLowerCase();
        if (name != "" && room != "") {
          location.href = `/game?name=${name}&room=${room}`;
        }
      }
    </script>
  </body>
</html>
